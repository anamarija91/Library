<mat-card>
  <mat-card-header>
    <mat-card-title>User management</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userDataForm" #formDirective="ngForm">
      <!-- First name -->
      <app-input-field [control]="getFormControl(controlNames.firstName)" label="First Name:" isRequired="true"></app-input-field>

      <!-- Last name -->
      <app-input-field [control]="getFormControl(controlNames.lastName)" label="Last Name:" isRequired="true"></app-input-field>

      <!-- Date picker -->
      <app-datepicker-field [control]="getFormControl(controlNames.dateOfBirth)" label="Date of Birth:" isRequired="true"></app-datepicker-field>

      <!-- Email -->
      <ng-container formArrayName="emails">
        <app-multiple-values-field [formArray]="getFormArray(controlNames.emails)" label="Email" [validators]="EmailValidators"></app-multiple-values-field>
      </ng-container>

      <br />

      <!-- Phones -->
      <ng-container formArrayName="phones">
        <app-multiple-values-field [formArray]="getFormArray(controlNames.phones)" label="Phone" [validators]="PhoneValidators" [hint]="phoneHint"></app-multiple-values-field>
      </ng-container>
      <br />

      <!-- Submit -->
      <div class="button-wrapper">
        <button (click)=submit(formDirective) mat-flat-button color="primary" [disabled]="!userDataForm.valid">Add new user</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
